<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Custom CSS */
        .logo-container {
            text-align: center;
            padding: 20px;
        }
        .logo-img {
            max-width: 200px; /* Adjust the max-width as needed for your logo's aspect ratio */
            height: auto;
        }
        .custom-dropdown {
            display: none; /* Initially hide the custom dropdown */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8"> <!-- Increased column width to col-md-8 -->
                <div class="card">
                    <div class="card-header">
                        <div class="logo-container">
                            <img src="company-logo.png" alt="Company Logo" class="logo-img">
                        </div>
                        <h4 class="text-center">Leave Application</h4>
                    </div>
                    <div class="card-body">
                        <form action="/submit_leave_request" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="team">Team</label>
                                <input type="text" id="team" name="team" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="leave_start_date">Leave Start Date</label>
                                <input type="date" id="leave_start_date" name="leave_start_date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="leave_end_date">Leave End Date</label>
                                <input type="date" id="leave_end_date" name="leave_end_date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="leave_type">Leave Type</label>
                                <select id="leave_type" name="leave_type" class="form-control" required>
                                    <option value="compassionate_leave">Compassionate leave</option>
                                    <option value="annual_leave">Annual leave</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="form-group custom-dropdown" id="other_leave_options">
                                <label for="other_leave_option">Other Leave Type</label>
                                <select id="other_leave_option" name="other_leave_option" class="form-control">
                                    <option value="parental_leave">Parental leave</option>
                                    <option value="sick_leave">Sick Leave</option>
                                    <option value="sabbatical_leave">Sabbatical leave</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reason_for_leave">Reason for Leave</label>
                                <textarea id="reason_for_leave" name="reason_for_leave" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show the custom dropdown when "Others" is selected
        $(document).ready(function () {
            $('#leave_type').change(function () {
                if ($(this).val() === 'others') {
                    $('#other_leave_options').show();
                } else {
                    $('#other_leave_options').hide();
                }
            });
            
            // Add date restrictions and formal alert messages
            $('#leave_start_date, #leave_end_date').change(function () {
                var today = new Date();
                var waitDate = 7; // Adjust this to the employer's wait date in days
                today.setDate(today.getDate() + waitDate); // Add waitDate days to today's date
                var leaveStartDate = new Date($('#leave_start_date').val());
                var leaveEndDate = new Date($('#leave_end_date').val());
                
                if (leaveStartDate >= leaveEndDate) {
                    alert('Error: Leave start date should be earlier than the leave end date.');
                    $('#leave_start_date').val('');
                    $('#leave_end_date').val('');
                } else if (leaveStartDate <= today || leaveEndDate <= today) {
                    alert('Error: Leave start and end dates must be at least ' + waitDate + ' days from today.');
                    $('#leave_start_date').val('');
                    $('#leave_end_date').val('');
                }
            });
        });
    </script>
</body>
</html>
